

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="description" content="" />
      <meta name="keywords" content="" />
      <meta name="author" content="" />
      <!-- ======================================================================== -->
      <title>Interviewxp </title>
      <link rel="icon" href="images/favicon.png" type="image/x-icon" />
      <!-- Bootstrap Core CSS -->
      <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
      <!-- main CSS -->
      <link href="css/Interviewxp.css" rel="stylesheet" type="text/css" />
      <!--font-awesome-css-start-here-->
      <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />
      <script type="text/javascript" language="javascript" src="js/jquery-1.11.3.min.js"></script>
      <script type="text/javascript">
         $(function() {
             $("#header-home").load("header.html");
             $("#footer").load("footer.html");
         });
      </script>
   </head>
   <body>
      <div id="header-home" class="home-header"></div>
      <div class="banner-login">
         <div class="pattern-login">
            <div class="container">
               <div class="row">
                  <div class="col-lg-12">
                     <div class="login-box">
                        <h3>Login To Your Account</h3>
                        <img src="images/bag-login.png" alt="Interviewxp" class="center-block"/>
                        <form action="">
                           <div class="form-group">
                              <label for="email">Email:</label>
                              <input type="email" class="input-box-login" id="email"/>
                               <!--div class="error">Email is not Valid</div-->
                           </div>
                           <div class="form-group">
                              <label for="pwd">Password:</label>
                              <input type="password" class="input-box-login" id="pwd"/>
                              <!--div class="error">Password is not Valid</div-->
                           </div>
                           <div class="checkbox"><input type="checkbox"/> Remember me</div>
                           <div class="forget"><a href="#">Forgot Password?</a></div>
                           <div class="clr">&nbsp;</div><button type="button" class="login-button">Login</button>
                           <div class="account">
                              <div class="dont-account">Dont have an account?</div>
                              <div class="register"><a href="#">Register here</a></div>
                           </div>
                        </form>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!--footer section-->
      <div id="footer"></div>
