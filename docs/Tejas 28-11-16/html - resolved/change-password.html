

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="description" content="" />
      <meta name="keywords" content="" />
      <meta name="author" content="" />
      <!-- ======================================================================== -->
      <title>Interviewxp </title>
      <link rel="icon" href="images/favicon.png" type="image/x-icon" />
      <!-- Bootstrap Core CSS -->
      <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
      <!-- main CSS -->
      <link href="css/Interviewxp.css" rel="stylesheet" type="text/css" />
      <!--font-awesome-css-start-here-->
      <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />
      <script type="text/javascript" language="javascript" src="js/jquery-1.11.3.min.js"></script>
      <script type="text/javascript">
         $(function() {
             $("#after-login-header").load("after-login-header.html");
             $("#footer").load("footer.html");
         });
      </script>
   </head>
   <body>
      <div id="after-login-header" class="after-login"></div>
       <div class="banner-change-pw">
         <div class="pattern-change-pw">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12"><div class="heading-changepw">Change Password</div></div>
                </div>
             </div>
           </div>
       </div>
       <div class="middle-area min-height">
           <div class="container">
               <div class="row">
                   <div class="col-md-6 form-wrapper">
                       <div class="form-group">
                           <label>Current Password:</label>
                           <input type="text" class="input-box-signup" placeholder="Enter Your Current Password" />
                           <!--div class="error">Password is not Valid</div-->
                       </div>
                       <div class="form-group">
                           <label>New Password:</label>
                           <input type="text" class="input-box-signup" placeholder="Enter Your New Password" />
                           <!--div class="error">Password is not Valid</div-->
                       </div>
                       <div class="form-group">
                           <label>Confirm New Password:</label>
                           <input type="text" class="input-box-signup" placeholder="Enter Your Confirm New Password" />
                           <!--div class="error">Password is not Match</div-->
                       </div>
                       <div class="btn-wrapper">
                           <button type="button" class="cancel-btn">Cancel</button>
                           <button type="button" class="submit-btn">Submit</button>
                       </div>
                   </div>
               </div>
           </div>
           
       </div>
       
        <!--footer section-->
      <div id="footer"></div>
