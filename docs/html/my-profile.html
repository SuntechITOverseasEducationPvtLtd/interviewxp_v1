

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="description" content="" />
      <meta name="keywords" content="" />
      <meta name="author" content="" />
      <!-- ======================================================================== -->
      <title>Interviewxp </title>
      <link rel="icon" href="favicon.png" type="image/x-icon" />
      <!-- Bootstrap Core CSS -->
      <link href="front/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
      <!-- main CSS -->
      <link href="front/css/Interviewxp.css" rel="stylesheet" type="text/css" />
      <!--font-awesome-css-start-here-->
      <link href="front/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
      <script type="text/javascript" language="javascript" src="front/js/jquery-1.11.3.min.js"></script>
      <script type="text/javascript">
         $(function() {
             $("#after-login-header").load("after-login-header.html");
             $("#footer").load("footer.html");
         });
      </script>
   </head>
   <body>
      <div id="after-login-header" class="after-login"></div>
      <div class="banner-change-pw">
         <div class="pattern-change-pw">
            <div class="container">
               <div class="row">
                  <div class="col-lg-12">
                     <div class="heading-changepw">My Profile</div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div class="middle-area min-height">
         <div class="container">
            <div class="row">
               <div class="col-md-8 form-wrapper">
                 <div class="myProfile-form">
                  <div class="profile-img">
  <div class="upload-img"><img src="images/Profile-edit-img.png" class="Profile-edit-img" alt="interviewxp"></div><input class="file-upload" type="file" onchange="readURL(this);" id="profile-image" name="profile-image">
                     <div class="profile-image"><img src="images/Profile-img.jpg" id="upload-f" class="profile" alt="interviewxp"></div>
                     
                  </div>
                  <div class="form-wrapper">
                     <div class="row">
                        <div class="col-sm-6 col-md-6 col-lg-6 first-name">
                           <div class="form-group">
                              <label>First Name <span class="star">*</span></label>
                              <input type="text" class="input-box-signup" placeholder="Enter Your First Name" />
                              <!--div class="error">Name is not Valid</div-->
                           </div>
                        </div>
                        <div class="col-sm-6 col-md-6 col-lg-6 last-name">
                           <div class="form-group">
                              <label>Last Name <span class="star">*</span></label>
                              <input type="text" class="input-box-signup" placeholder="Enter Your Last Name"/>
                              <!--div class="error">Last name is not Valid</div-->
                           </div>
                        </div>
                     </div>
                     <div class="form-group">
                        <label>Email Address <span class="star">*</span></label>
                        <input type="text" class="input-box-signup" placeholder="Enter Your Email Address" />
                        <!--div class="error">Email is not Valid</div-->
                     </div>
                     <div class="form-group">
                        <label>Mobile Number <span class="star">*</span></label>
                        <div class="row">
                           <div class="col-xs-3 col-sm-3 col-md-2 mumber-box-left">
                              <div class="select-number">
                                 <select>
                                    <option>+91</option>
                                    <option>+92</option>
                                    <option>+93</option>
                                    <option>+94</option>
                                    <option>+95</option>
                                 </select>
                              </div>
                           </div>
                           <div class="col-xs-9 col-sm-9 col-md-10 mumber-box-right">
                              <input type="text" class="input-box-signup" placeholder="Enter Your Mobile Number" />
                              <!--div class="error">Mobile Number is not Valid</div-->
                           </div>
                        </div>
                     </div>
                     <div class="form-group">
                        <label>Highest Qualification <span class="star">*</span></label>
                            <div class="select-number">
                                 <select>
                                    <option>---Select Qualification---</option>
                                    <option>10th</option>
                                    <option>12th</option>
                                    <option>Graduation</option>
                                    <option>Post Graduation</option>
                                    <option>PHD</option>
                                 </select>
                              </div>
                     </div>
                     
                     <div class="form-group">
                        <label>Specialization <span class="star">*</span></label>
                        <div class="select-number">
                           <select>
                              <option>--- Select Specialization ---</option>
                              <option>IT</option>
                              <option>Electronics</option>
                              <option>Mechanical</option>
                              <option>Civil</option>
                           </select>
                        </div>
                     </div>
                      <div class="form-group">
                      
                          <div class="row"> 
                           <div class="col-sm-6">
                              <div class="select-number">
                                 <select>
                                    <option>Passing Month</option>
                                    <option>Jan</option>
                                    <option>Feb</option>
                                    <option>March</option>
                                    <option>April</option>
                                 </select>
                              </div>
                           </div>
                           <div class="col-sm-6">
                              <div class="select-number">
                                 <select>
                                    <option>Passing Year</option>
                                    <option>2016</option>
                                    <option>2015</option>
                                    <option>2014</option>
                                    <option>2013</option>
                                 </select>
                              </div>
                           </div>
                      </div>
                      </div>  
                     
                     <div class="form-group">
                        <label>Marks:</label>     
                        <!--inline checkbox-->
                        <div class="row">
                           <div class="col-sm-12 col-md-6 col-lg-6">
                              <div class="radio-btns">
                                 <div class="radio-btn">
                                    <input id="Radio1" name="selector" type="radio">
                                    <label for="Radio1">Percentage</label>
                                    <div class="check"></div>
                                 </div>
                                 <div class="radio-btn">
                                    <input checked="checked" id="Radio2" name="selector" type="radio">
                                    <label for="Radio2">CGPA(Out of 10)</label>
                                    <div class="check">
                                       <div class="inside"></div>
                                    </div>
                                 </div>
                              </div>
                           </div>
                           <!--end-->
                           <div class="col-sm-12 col-md-6 col-lg-6 marks">
                              <div class="form-group">
                                 <label></label>
                                 <input type="password" class="input-box-signup" placeholder="75" />
                                 <!--div class="error">Marks is not Valid</div-->
                              </div>
                           </div>
                        </div>
                     </div>
                     <div class="row">
                        <div class="col-sm-6">
                           <div class="form-group">
                              <label>Job Categories <span class="star">*</span></label>
                              <input type="text" class="input-box-signup" placeholder="Enter Your Job Categories" />
                           </div>
                        </div>
                        <div class="col-sm-6">
                           <div class="form-group">
                              <label>Current Work Location <span class="star">*</span></label>
                              <input type="text" class="input-box-signup" placeholder="Enter Your Current Work Location" />
                           </div>
                        </div>
                     </div>
                     <div class="form-group">
                        <label>Birth Date <span class="star">*</span></label>
                        <div class="row">
                           <div class="col-sm-4">
                              <div class="select-number">
                                 <select>
                                    <option>--- Date ---</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                 </select>
                              </div>
                           </div>
                           <div class="col-sm-4">
                              <div class="select-number">
                                 <select>
                                    <option>--- Month ---</option>
                                    <option>Jan</option>
                                    <option>Feb</option>
                                    <option>March</option>
                                    <option>April</option>
                                 </select>
                              </div>
                           </div>
                           <div class="col-sm-4">
                              <div class="select-number">
                                 <select>
                                    <option>--- Year ---</option>
                                    <option>1990</option>
                                    <option>1991</option>
                                    <option>1992</option>
                                    <option>1994</option>
                                 </select>
                              </div>
                           </div>
                        </div>
                     </div>
                     <!--inline Radio button-->
                     <div class="form-group">
                        <div class="row">
                           <div class="col-sm-12 col-md-3 col-lg-1">
                              <div class="form-lable">Gender: </div>
                           </div>
                           <div class="col-sm-12 col-md-9 col-lg-11">
                              <div class="radio-btns">
                                 <div class="radio-btn">
                                    <input id="Radio3" name="selector" type="radio">
                                    <label for="Radio3">Male</label>
                                    <div class="check"></div>
                                 </div>
                                 <div class="radio-btn">
                                    <input checked="checked" id="Radio4" name="selector" type="radio">
                                    <label for="Radio4">Female</label>
                                    <div class="check">
                                       <div class="inside"></div>
                                    </div>
                                 </div>
                              </div>
                           </div>
                           <div class="clearfix"></div>
                        </div>
                     </div>
                     <!--end-->
                     <div class="btn-wrapper">
                        <button type="button" class="submit-btn">Update Profile</button>
                        <button type="button" class="cancel-btn">Cancel</button>
                     </div>
                  </div>
                </div>
               </div>
            </div>
         </div>
      </div>
      <!--footer section-->
      <div id="footer"></div>
