

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="description" content="" />
      <meta name="keywords" content="" />
      <meta name="author" content="" />
      <!-- ======================================================================== -->
      <title>Interviewxp </title>
      <link rel="icon" href="favicon.png" type="image/x-icon" />
      <!-- Bootstrap Core CSS -->
      <link href="front/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
      <!-- main CSS -->
      <link href="front/css/Interviewxp.css" rel="stylesheet" type="text/css" />
      <!--font-awesome-css-start-here-->
      <link href="front/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
      <link href="front/css/bootstrap-modal.css" rel="stylesheet" type="text/css" />
      <script type="text/javascript" language="javascript" src="front/js/jquery-1.11.3.min.js"></script>
      
      <script type="text/javascript">
         $(function() {
             $("#after-login-header").load("after-login-header.html");
             $("#footer").load("footer.html");
         });
      </script>
   </head>
   <body>
      <div id="after-login-header" class="after-login"></div>
       <div class="banner-change-pw">
         <div class="pattern-change-pw">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12"><div class="heading-changepw">Deactivate an Account</div></div>
                </div>
             </div>
           </div>
       </div>
       <div class="middle-area min-height">
           <div class="container">
               <div class="deactivate-heading">
                <h4>We're sorry to see you go...</h4>
                <h4>Are you sure you want to close your Account? You will loose all you products and their validities.</h4>
               </div>
               
               <div class="reson">
                   <h5>Tell us why you're deactivating your account:</h5>
                   
                      <!-- checkbox-->
                     <div class="user-box">
                       <div class="radio-btns">
                                 <div class="radio-btn">
                                    <input id="Radio1" name="selector" type="radio">
                                    <label for="Radio1">I have a duplicate account</label>
                                    <div class="check"></div>
                                 </div>
                                
                              </div>
                     </div>
                     
                     <div class="user-box">
                       <div class="radio-btns">
                                 <div class="radio-btn">
                                    <input id="Radio2" name="selector" type="radio">
                                    <label for="Radio2">I have a Privacy concern</label>
                                    <div class="check"></div>
                                 </div>
                                
                              </div>
                     </div>
                     
                     <div class="user-box">
                       <div class="radio-btns">
                                 <div class="radio-btn">
                                    <input id="Radio3" name="selector" type="radio">
                                    <label for="Radio3">I am receiving unwanted email</label>
                                    <div class="check"></div>
                                 </div>
                                
                              </div>
                     </div>
                     
                     <div class="user-box">
                       <div class="radio-btns">
                                 <div class="radio-btn">
                                    <input id="Radio4" name="selector" type="radio">
                                    <label for="Radio4">The Interview Q &amp; A is having quality</label>
                                    <div class="check"></div>
                                 </div>
                                
                              </div>
                     </div>
                     
                     <div class="user-box">
                       <div class="radio-btns">
                                 <div class="radio-btn">
                                    <input id="Radio5" name="selector" type="radio">
                                    <label for="Radio5">Other</label>
                                    <div class="check"></div>
                                 </div>
                                
                              </div>
                     </div>
                     <!--end-->
                    
                          <div class="row">
                              <div class="col-sm-6">
                                   
                                     <div class="form-group other-input">

                                              <input type="text" class="input-box-signup" placeholder="Enter Other" />
                                              <!--div class="error">Name is not Valid</div-->
                                     </div>
                                       <div class="form-group">
                                            <label>Is there anything else you'd like to us to know</label>
                                            <textarea class="form-area" cols="30" rows="5"></textarea>
                                       </div>
                                       
                                         <div class="btn-wrapper">
                                            <button type="button" class="submit-btn" data-toggle="modal" href="#myModalsm">Next</button>
                                            <button type="button" class="cancel-btn">Cancel</button>
                                         </div>
                                         
                                      
                                         
                         </div>
                      </div>
                   </div>
               </div>
           
       </div>
       
                             <!-- Modal -->
                              <div class="modal fade popup-cls" id="myModalsm" role="dialog">
                                <div class="modal-dialog">
                                  <div class="modal-content">
                                    <div class="modal-header">
                                      <button type="button" class="close" data-dismiss="modal"><img src="images/close-img.png" alt="Interviewxp"/>
</button>
                                      <h4 class="modal-title">For Security reason, enter your Password to make this changes</h4>
                                    </div>
                                    <div class="modal-body">
                                      <div class="form-group">
                                          <label>Password</label>
                                          <input type="password" class="input-box-signup" placeholder="Enter Your Password"/>
                                          <!--div class="error">Last name is not Valid</div-->
                                    </div>
                                    </div>
                                    <div class="modal-footer">
                                          <button class="d-account">Deactivate an Account</button>
                                    </div>
                                  </div>
                                </div>
                              </div>  
                              
                              <!-- end --> 
                                                                                  
       
        <!--footer section-->
      <div id="footer"></div>
