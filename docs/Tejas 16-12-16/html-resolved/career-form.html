 <script type="text/javascript">

   <body>
      <div id="header-home" class="home-header"></div> 
      <div class="banner-member">
         <div class="pattern-member about-banner">
            
         </div>
      </div>
       
       <!-- middle section -->
       
         <div class="career-form-banner">
            <div class="container">
               <div class="row">
                <div class="col-sm-3 col-md-5 col-lg-5">&nbsp;</div>
                <div class="col-sm-9 col-md-7 col-lg-7">
                 <div class="career-form-wrapper">
                  <div class="career-heading">Fill up the form below to <span>Get Started</span></div>
                   <div class="career-form">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                              
                              <input type="text" class="input-box-signup" placeholder="Enter Your First Name" />
                              <!--div class="error">Name is not Valid</div-->
                           </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                            
                              <input type="text" class="input-box-signup" placeholder="Enter Your First Name" />
                              <!--div class="error">Name is not Valid</div-->
                           </div>
                        </div>
                    </div>
                     <div class="form-group">
                     <div class="row">
                        <div class="col-sm-12">
                            <input type="text" class="input-box-signup" placeholder="Enter Your Job Title" />
                              <!--div class="error">Name is not Valid</div-->
                           </div>
                        </div>
                       
                    </div>
                  <div class="form-group">
                        <label>Total Experience</label>
                        <div class="row">
                           <div class="col-sm-6">
                              <div class="select-number">
                                 <select>
                                    <option>Years</option>
                                    <option>01</option>
                                    <option>02</option>
                                    <option>03</option>
                                    <option>04</option>
                                    <option>05</option>
                                 </select>
                              </div>
                           </div>
                           <div class="col-sm-6">
                              <div class="select-number">
                                 <select>
                                    <option>Months</option>
                                    <option>00</option>
                                    <option>01</option>
                                    <option>02</option>
                                    <option>03</option>
                                    <option>04</option>
                                 </select>
                              </div>
                           </div>
                        
                        </div>
                     </div>
                     
                      <div class="form-group">
                        <div class="row">
                        <div class="col-sm-12">
                           <input type="text" class="input-box-signup" placeholder="Enter Your Company Name" />
                              <!--div class="error">Name is not Valid</div-->
                           </div>
                        </div>
                       </div>
                       
                     <div class="form-group">
                        <div class="row">
                          
                           <div class="col-sm-12 col-md-9 col-lg-11">
                              <div class="radio-btns">
                                 <div class="radio-btn">
                                    <input checked="checked" id="Radio1" name="selector" type="radio">
                                    <label for="Radio1">Current Employee</label>
                                    <div class="check"></div>
                                 </div>
                                 <div class="radio-btn">
                                    <input id="Radio2" name="selector" type="radio">
                                    <label for="Radio2">Previous Employee</label>
                                    <div class="check">
                                       <div class="inside"></div>
                                    </div>
                                 </div>
                              </div>
                           </div>
                           <div class="clearfix"></div>
                        </div>
                     </div>
                      <div class="form-group">
                        <label>Duration</label>
                        <div class="duration">
                           <div class="row">
                              <div class="col-sm-3">
                                 <div class="select-number">
                                    <select>
                                       <option>Month</option>
                                       <option>1</option>
                                       <option>2</option>
                                       <option>3</option>
                                       <option>4</option>
                                    </select>
                                 </div>
                              </div>
                              <div class="col-sm-3">
                                 <div class="select-number">
                                    <select>
                                       <option>Year</option>
                                       <option>1</option>
                                       <option>2</option>
                                       <option>3</option>
                                       <option>4</option>
                                    </select>
                                 </div>
                              </div>
                              <div class="duration-to-career">To</div>
                              <div class="col-sm-3">
                                 <div class="select-number">
                                    <select>
                                       <option>Month</option>
                                       <option>1</option>
                                       <option>2</option>
                                       <option>3</option>
                                       <option>4</option>
                                    </select>
                                 </div>
                              </div>
                              <div class="col-sm-3">
                                 <div class="select-number">
                                    <select>
                                       <option>Year</option>
                                       <option>1</option>
                                       <option>2</option>
                                       <option>3</option>
                                       <option>4</option>
                                    </select>
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                      
                       <div class="form-group">
                        <div class="row">
                        <div class="col-sm-12">
                           <input type="text" class="input-box-signup" placeholder="Enter Your Designation" />
                              <!--div class="error">Name is not Valid</div-->
                           </div>
                        </div>
                       </div>
                       
                       <div class="form-group">
                        <div class="row">
                        <div class="col-sm-12">
                           <input type="text" class="input-box-signup" placeholder="Enter Your Annual Salary" />
                              <!--div class="error">Name is not Valid</div-->
                           </div>
                        </div>
                       </div>
                       
                        <div class="form-group">
                        <div class="row">
                           <div class="col-sm-12">
                              <div class="select-number">
                                 <select>
                                    <option>Select Current Work Location</option>
                                    <option>Nasik</option>
                                    <option>Pune</option>
                                    <option>Mumbai</option>
                                    <option>Delhi</option>
                                    <option>Banglore</option>
                                 </select>
                              </div>
                           </div>
                          </div>
                      </div>
                      
                      <div class="form-group">
                        <label>Mobile Number <span class="star">*</span></label>
                        <div class="row">
                           <div class="col-xs-3 col-sm-3 col-md-2 mumber-box-left">
                              <div class="select-number select-phone">
                                 <select>
                                    <option>+91</option>
                                    <option>+92</option>
                                    <option>+93</option>
                                    <option>+94</option>
                                    <option>+95</option>
                                 </select>
                              </div>
                           </div>
                           <div class="col-xs-9 col-sm-9 col-md-10 mumber-box-right">
                              <input class="input-box-signup" placeholder="Enter Your Mobile Number" type="text">
                              <!--div class="error">Mobile Number is not Valid</div-->
                           </div>
                        </div>
                     </div>
                    
                    
                        <div class="row">
                           <div class="col-sm-12 col-md-3 col-lg-2">
                              <div class="form-lable">Gender: </div>
                           </div>
                           <div class="col-sm-12 col-md-9 col-lg-10">
                              <div class="radio-btns">
                                 <div class="radio-btn">
                                    <input id="Radio3" name="selector" type="radio">
                                    <label for="Radio3">Male</label>
                                    <div class="check"></div>
                                 </div>
                                 <div class="radio-btn">
                                    <input checked="checked" id="Radio4" name="selector" type="radio">
                                    <label for="Radio4">Female</label>
                                    <div class="check">
                                       <div class="inside"></div>
                                    </div>
                                 </div>
                              </div>
                           </div>
                           <div class="clearfix">&nbsp;</div>
                        </div>
                    
                      
                    <div class="captcha"><img src="images/captcha.jpg" alt="Interviewxp" class="img-responsive"></div>
                      
                      <div class="form-group">
                        <label>Upload your Resume</label>
                        <div class="user-box row">
                           <div class="col-sm-12 col-md-12 col-lg-12">
                              <input id="profile_image" style="visibility:hidden; height: 0;" name="file" type="file">
                              <div class="input-group ">
                                 <div class="btn btn-primary btn-file btn-green">
                                    <a class="file" onclick="browseImage()">Choose File
                                    </a>
                                 </div>
                                 <div class="btn btn-primary btn-file remove" style="border-right: 1px solid rgb(251, 251, 251) ! important; display: none;" id="btn_remove_image">
                                    <a class="file" onclick="removeBrowsedImage()"><i class="fa fa-trash"></i>
                                    </a>
                                 </div>
                                 <input class="form-control file-caption  kv-fileinput-caption bg-color" id="profile_image_name" disabled="disabled" type="text">
                              </div>
                           </div>
                           <div class="clearfix"></div>
                        </div>
                        <h5 class="upload">Support Formats: doc, docx, rtf, PDF, Max File 500 KB</h5>
                     </div>
                      
                      <div class="btn-wrapper">
                        <button type="button" class="submit-btn ctn">Submit</button>
                       
                     </div>
                       
                </div>
                   </div>
               </div>
             </div>
            </div>
